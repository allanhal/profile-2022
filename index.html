<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allan Pinheiro - Senior Developer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="main">
        <div class="card">
          <div class="top">
            <img
              id="image"
              class="image"
              src="images/allan.jpg"
              alt="my picture"
              onclick="changeImage()"
            />
          </div>
          <div class="mid">
            <span class="icons">
              <a href="https://github.com/allanhal" target="_blank">
                <img class="icon" src="images/github_icon.png" alt="github" />
              </a>
              <a
                href="https://www.linkedin.com/in/allanaraujopinheiro/"
                target="_blank"
              >
                <img
                  class="icon"
                  src="images/linkedin_icon.png"
                  alt="linkedin"
                />
              </a>
            </span>
            <span class="name">Allan Pinheiro</span>
            <span class="divider"></span>
            <span class="subtitle">Javascript/Node/React Senior Developer</span>
            <span class="divider"></span>
            <span class="footer">Developing software for over 10yr</span>
            <span class="divider"></span>
            <span class="subtitle">allan.hal@gmail.com</span>
          </div>
          <div class="bottom">
            <div class="sync">
              <img
                id="iconSync"
                src="images/sync_icon.png"
                alt="refresh color"
                onclick="exec()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
